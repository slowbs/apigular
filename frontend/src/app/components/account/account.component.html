<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="table-wrapper">
                <div class="table-title">
                  <h2><i class="fa fa-lock"></i> Account <b>Page</b></h2>
                </div>
                <br>
                <form (submit)="onSubmit()" [noValidate]="false">
                    <div class="form-group">
                        <label for="Email">Email :</label>
                        <input type="email" class="form-control" [(ngModel)]="form.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone :</label>
                        <input type="text" class="form-control" [(ngModel)]="form.phone" name="phone" required>
                    </div>
                    <button type="subbmit" class="btn btn-success btn-block">
                        <i class="fa fa-sign-in"></i> Log in
                    </button>
            </form>
        </div>
        </div>
    </div>
</div>
