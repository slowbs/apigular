<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (submit)="onSubmit()" [noValidate]="false"> 
          <div class="modal-header">
            <h4 class="modal-title">Edit Member</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)] = "model.mem_name" name = "mem_name" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)] = "model.mem_email" name = "mem_email" required>
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" [(ngModel)] = "model.mem_address" name = "mem_address"></textarea>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" [(ngModel)] = "model.mem_phone" name = "mem_phone" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
